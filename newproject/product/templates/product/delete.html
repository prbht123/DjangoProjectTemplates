{% extends 'base.html' %}
{% block title %}
<title>Delete product</title>
{% endblock title %}
{% block content %}
	<div class="row d-flex justify-content-center align-items-center my-5 text-center">
		<form method="post" novalidate>
			{% csrf_token %}
			<p>Are you sure you want to delete product "{{ product.id }}"?</p>
			<input type="submit" value="confirm">
		</form>
	</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Default page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">
	</head>
	<body style="font-family:'Montserrat', sans-serif; ">
		<div class="row d-flex align-items-center justify-content-center">
<div class="container-fluid my-2">
	<div class="row d-flex m-5">
		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
			<div class="row d-flex">
				<img src="{% static 'image/default-1.jpeg' %}" class="image3 float-end">
			</div>
			<div class="row d-flex mt-5">
			<img src="{% static 'image/default-2.avif' %}" class="image1 float-start">
		</div>
	</div>
		<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
			<img src="{% static 'image/default-3.avif' %}" class="image2">
		</div>
</div>
	<div class="row d-flex justify-content-center align-items-center m-5">
		<div class="card-group p-5">
  <div class="card bg-info px-3 py-5 border-0">
    <h5 class="fw-bold text-white text-uppercase"><i class="fa fa-phone px-1"></i>call us</h5>
    <p class="text-white">1 (234) 567-891,<br>
1 (234) 987-654 </p>   
  </div>
  <div class="card bg-info px-3 py-5 mx-5 border-0">
    <h5 class="fw-bold text-white text-uppercase"><i class="fa fa-map-marker px-1"></i>location</h5>
    <p class="text-white">121 Rock Sreet, 21 Avenue, New York, NY 92103-9000 </p>
  </div>
  <div class="card bg-info px-3 py-5 border-0">
    <h5 class="fw-bold text-white text-uppercase"><i class="fa fa-clock px-1"></i>hours</h5>
    <p class="text-white">Mon – Fri …… 11 am – 8 pm, Sat, Sun  …… 6 am – 8 pm </p>
  </div>
</div>
	</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
</body>
</html>

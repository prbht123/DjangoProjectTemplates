<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="row d-flex align-items-center justify-content-center my-5">
		<div class="col-sm-3 text-center">
			<h3 class="fw-bold">Login Form</h3>
<form method="POST" enctype="multipart/form-data" novalidate>
	{% csrf_token %}
	<div class="my-2">
	<label for="username">Username:</label>
	<input type="text" id="username" name="{{form.username.name}}" placeholder="username">
	</div>
	<div class="my-2">
	<label for="password">Password:</label>
	<input type="password" id="password" name="{{form.password.name}}" placeholder="password">
</div>
	<div class="text-center mt-3">
	<input type="submit" name="submit" value="submit">
</div>
</form>
<a href="{% url 'account:signup' %}" class="my-4">Don't have an account?</a>
</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

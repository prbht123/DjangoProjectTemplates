{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Detail category</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 border border-dark p-4 text-center my-5">
				<p> Title:{{ category.title }}</p>
				<p> Content:{{category.content}}</p>
				<a href="{% url 'blog:category_list' %}" class="btn btn-success my-3">Back</a>
				<a href="{% url 'blog:category_update' pk=category.id %}" class="btn btn-primary my-3">Update</a>
				<a href="{% url 'blog:category_delete' pk=category.id %}" class="btn btn-danger my-3">Delete</a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
